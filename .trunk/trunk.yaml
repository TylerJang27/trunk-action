version: 0.1

cli:
  version: 1.20.1

plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - python@3.10.8
    - go@1.18.3
    - node@18.12.1

lint:
  enabled:
    - black@24.2.0
    - pylint@3.1.0
    - actionlint@1.6.27
    - git-diff-check
    - gitleaks@8.18.2
    - markdownlint@0.39.0
    - prettier@3.2.5
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - yamllint@1.35.1
  ignore:
    - linters: [ALL]
      paths:
        - repo_tests/**

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
