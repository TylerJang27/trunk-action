version: 0.1

cli:
  version: 1.6.1

plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1

lint:
  enabled:
    - black@23.1.0
    - pylint@2.17.0
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.16.1
    - markdownlint@0.33.0
    - prettier@2.8.4
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - yamllint@1.29.0
    - flake8@6.0.0:
        packages:
          - flake8-bugbear@23.3.12
          - flake8-docstrings@1.7.0
  ignore:
    - linters: [ALL]
      paths:
        - repo_tests/**

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
